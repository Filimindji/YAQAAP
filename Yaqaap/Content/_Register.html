<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <input class="form-control input-lg" ng-model="email" id="email" type="text" placeholder="email">
            </div>
            <div class="form-group">
                <input class="form-control input-lg" ng-model="username" id="username" type="text" placeholder="username">
            </div>
            <div class="form-group">
                <input class="form-control input-lg" ng-model="password" id="password" type="password" placeholder="password">
            </div>
            <div class="form-group">
                <input class="form-control input-lg" ng-model="confirmPassword" id="confirmPassword" type="password" placeholder="confirm your password">
            </div>
            <div class="form-group">
                <a class="btn btn-primary btn-lg" id="register" ng-click="register()" ng-disable="!registering">Register</a>
            </div>
            <div class="form-group">
                <div ng-if="registerResult == 'DifferentPassword'" class="alert alert-warning" role="alert">Your passwords are not equals</div>
                <div ng-if="registerResult == 'NeedEmail'" class="alert alert-warning" role="alert">Please, provide us an email</div>
                <div ng-if="registerResult == 'BadEmail'" class="alert alert-warning" role="alert">Please, provide us a valid email</div>
                <div ng-if="registerResult == 'NeedUsername'" class="alert alert-warning" role="alert">Please, provide us an username</div>
                <div ng-if="registerResult == 'BadUsername'" class="alert alert-warning" role="alert">Please, provide us a valid username</div>
                <div ng-if="registerResult == 'NeedPassword'" class="alert alert-warning" role="alert">Please, provide us a password</div>
                <div ng-if="registerResult == 'BadPassword'" class="alert alert-warning" role="alert">Please, provide us a valid password</div>
            </div>
        </form>
    </div>
</div>
