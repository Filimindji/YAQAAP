

<div class="row">
    <div class="col-md-12">
        <h2>{{username}}</h2>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <h3>Badges</h3>
        <table class="table  table-condensed">
            <tr ng-repeat="badge in user.Badges">
                <td>{{badge.Name}}</td>
                <td>Awarded {{badge.Awarded | date:"MMM d''''yy ' at ' H:mm" }}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <h3>Membership</h3>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        <span class="">Member for {{user.Created | humanizeDuration:{ largest: 2 } }}</span>
    </div>
</div>
