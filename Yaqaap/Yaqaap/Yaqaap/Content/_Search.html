<div class="row" id="searchRow">
    <div class="col-md-8">
        <input class="form-control input-lg" id="search" type="text" placeholder="search">
    </div>
    <div class="col-md-4">
        <button class="btn btn-primary btn-lg" id="askButton" type="submit">Ask a new question</button>
    </div>
</div>

<div class="row" id="searchResultRow" style="display: none">
    <div class="col-md-12">
        <p id="searchResult" style="margin-top: 15px; font-size: large"></p>
    </div>
</div>


<script>

    $('#search').keyup(function () {
        var search = $('#search').val();
        if (search) {
            $.getJSON('/search/' + search)
                .success(function (response) {
                    $('#searchResult').html(response.Result);
                    $('#searchResultRow').fadeIn(400);
                });
        } else {
            $('#searchResultRow').fadeOut(400, function () {
                $('#searchResult').html('');
            });
        }
    });

    $('#askButton').click(function (event) {
        $('#content').fadeOut(400, function() {
            $('#content').load("Content/_Ask.html").fadeIn(400);
        });
    });

</script>
